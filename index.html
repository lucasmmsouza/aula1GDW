<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Livros</title>
<!--     <link rel="stylesheet" href="style.css">-->
</head>
<body>
    <h1>Filtrar Livros</h1>
    <form id="filtroForm">
        <div>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Digite o título">
        </div>
        <div>
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" placeholder="Digite o autor">
        </div>
        <div>
            <label for="ano">Ano:</label>
            <input type="number" id="ano" name="ano" placeholder="Digite o ano">
            <select id="comparadorAno">
                <option value="maior">Maior que</option>
                <option value="menor">Menor que</option>
            </select>
        </div>
        <button type="button" onclick="filtrarLivros()">Filtrar</button>
    </form>
    
    <div class="resultado">
        <h2>Resultados:</h2>
        <table id="resultados">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Ano</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
